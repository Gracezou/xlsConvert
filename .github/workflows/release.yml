name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            # æ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œä½¿ç”¨æ‰€æœ‰æäº¤
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${{ github.ref_name }})
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..${{ github.ref_name }})
          fi

          # åˆ†ç±»æäº¤
          FEATURES=$(echo "$COMMITS" | grep -iE "^- feat" || true)
          FIXES=$(echo "$COMMITS" | grep -iE "^- fix" || true)
          OTHERS=$(echo "$COMMITS" | grep -viE "^- (feat|fix)" || true)

          # æ„å»º changelog
          CHANGELOG=""
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### âœ¨ æ–°åŠŸèƒ½\n${FEATURES}\n\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### ğŸ› ä¿®å¤\n${FIXES}\n\n"
          fi
          if [ -n "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}### ğŸ“¦ å…¶ä»–\n${OTHERS}\n\n"
          fi

          # å†™å…¥ outputï¼ˆå¤„ç†å¤šè¡Œï¼‰
          {
            echo "changelog<<EOF"
            echo -e "$CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  build:
    needs: changelog
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies (npm)
        run: npm install

      - name: Prepare frontend dist
        run: mkdir -p dist && cp index.html dist/ && cp -r src dist/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npx tauri
          args: --target ${{ matrix.target }}
          tagName: ${{ github.ref_name }}
          releaseName: 'v__VERSION__'
          releaseBody: ${{ needs.changelog.outputs.release_body }}
          releaseDraft: true
          prerelease: false
